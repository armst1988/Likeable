<div class="logo">LOGO</div>
<div class="link" routerLink="/" routerLinkActive="active">Home</div>
<div *ngIf="account" class="link" routerLink="/messages" routerLinkActive="active">Messages</div>
<div *ngIf="!account; else logoutNav" routerLink="/test" routerLinkActive="active" class="link">Login</div>
<div *ngIf="!account" routerLink="/register" routerLinkActive="active" class="link">Register</div>

<ng-template #logoutNav>
  <div (click)="logout()" class="link">Logout</div>
</ng-template>
